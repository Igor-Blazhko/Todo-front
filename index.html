<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/style.css" >
    <script defer src="./js/todo.js"></script>
</head>
<body>
    
    <div class="TodoJs-App container-fluid">
        <div class="App-top">
            <div class="App-add_todo">
                <div id="add_todo-title">
                    TodoJS App
                </div>
                <div class="add_todo-form">
                    <form class="add_todo_form">
                        <input  maxlength="200" type="textarea" name="text_todo" id="add_todo_form-input" class="form-control" placeholder="Введите todos">
                        <button id="add_todo_form-submit-Id" class="add_todo_form-submit btn btn-success">Add</button> 
                    </form>
                </div>
            </div>
        </div>
        <div class="App-mid">
            <div class="App-check_todo">
                <div class="check_todo-checkall">
                    <input type="checkbox" name="" id="checkall" class="checkboxall">
                    <label for="checkall">check all todos</label>
                </div>
                <dl class="check_todo-dl" id="todolist">
                    <!---Место для внесения пункта списка через JS-->
                </dl>
                <div class="check_todo-showlist btn-group" id="check_todo-showlist_id" role="group" aria-label="Basic example">
                    <div class="showlist-item showlist-item-All Active" id="showlist-item_All">All(0)</div>
                    <div class="showlist-item showlist-item-Active" id="showlist-item_Active">Active(0)</div>
                    <div class="showlist-item showlist-item-Completed" id="showlist-item_Completed">Completed(0)</div>
                </div>
            </div>
        </div>
        <div class="App-bot">
            <div class="App-pagination btn-group me-2" id="App-pagination-id" role="group" aria-label="Second group">
                <!--Здесь создаются кнопки пагинации-->
            </div>
            <div class="App-remove_todo">
                <div class="remove_todo-btn">
                    <button id = "remove_todo-btn_all" class="remove_todo-btn-all btn btn-danger">Delete Completed</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
